{% extends "layout.html" %}

{% block title %}
    Tap Tempo
{% endblock %}

{% block main %}
    <h1>Tap Tempo</h1>

    <p>Press any key on your keyboard or click the "Click"-Button to find the correct Tempo. Your last 8 taps will be analyzed. You can reset the calculation with the "Reset"-Button.</p>

    <h2 id="bpm">0 BPM</h1>
    <button id="click" class="btn btn-primary">Click</button>
    <button id="reset" class="btn btn-primary">Reset</button>

<script>
    let time = 0;
    let difference = 0;
    let array = []
    let BPM = 0;

    console.log(time);

    const click = document.getElementById("click");

    click.addEventListener("click", (event) => {
        findBPM();
    });

    document.addEventListener("keydown", findBPM);


    document.getElementById("reset").addEventListener("click", (event) => {
        reset();
    });

    function findBPM(){
        if(time == 0){
            time = Date.now();
        }else{
            let newTime = Date.now();
            difference = (newTime - time)/1000;
            console.log("click");
            
            if(difference < 2){
                array.push(difference);
            }
            console.log(array.slice(-8));
            time = newTime;

            let averageTime = ArrayAvg(array.slice(-8));
            console.log(averageTime)
            BPM = Math.round(60 / averageTime);
            document.getElementById("bpm").innerHTML = BPM + " BPM";
        }
    }

    function reset(){
        array = [];
        time = 0;
        BPM = 0;
        document.getElementById("bpm").innerHTML = BPM + " BPM";
    }

    function ArrayAvg(myArray) {
        var i = 0, summ = 0, ArrayLen = myArray.length;
        while (i < ArrayLen) {
            summ = summ + myArray[i++];
        }
        return summ / ArrayLen;
    }

</script>


{% endblock %}
