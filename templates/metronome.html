{% extends "layout.html" %}

{% block title %}
    Metronome
{% endblock %}

{% block main %}
    <div>
        <input autocomplete="off" autofocus name="bpm" min="1" type="number" value="60">
        <label for="bpm">BPM</label>
    </div>
    

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio1">2/4</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">3/4</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio3">4/4</label>
      </div>

      <div>
        <input type="range" id="volume" name="volume"
               min="0" max="11">
        <label for="volume">Volume</label>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Play</button>
      </div>

{% endblock %}
