      </div>

      <div>
        <input type="range" id="volume" name="volume"
               min="0" max="50" value="25">
        <label for="volume">Volume</label>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id="playbutton" type="button">Play</button>

</div>
